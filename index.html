<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/steaming_cup.png" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@500&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@500&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Hot and Cold: Number Guessing Game</title>
</head>

<header>
    <h1>Hot and Cold</h1>
</header>


<body>  
    <div>
        <button id="playButton" onclick="play()">Play</button>
    </div>  
    <div id="center">
        <img class="nav" src="img/ice-cube.png"/>
        <div id="numPanel">
            <p id="guess">Guess:</p>
            <p id="guesses">Guesses Left:</p>
            <div class="panel">
                <button class="numedit" data-param="-1">-1</button>
                <button class="numedit" data-param="-5">-5</button>
                <button class="numedit" data-param="-10">-10</button>
                <button class="numedit" data-param="-25">-25</button>
            </div>
            <br/>
            <div class="panel">
                <button class="numedit" data-param="1">+1</button>
                <button class="numedit" data-param="5">+5</button>
                <button class="numedit" data-param="10">+10</button>
                <button class="numedit" data-param="25">+25</button>
            </div>
            <p id="hint"></p>
            <div id="gamePanel">
                <button id="commitButton">Commit</button>
                <button id="resetButton">Reset</button>
            </div>
        </div>
        <img class="nav" src="img/steaming_cup.png"/>
    </div>
    <br/>
    <div>
        <p id="guessLog"></p>
    </div>

    <div id="playBook">
        <h2>How to play</h2>
        <p>Press Play to play</p>
        <p>Press the number buttons to change your guess value.
            When you want to commit the number, press the commit 
            button and enter your guess. Based on the hint, the hotter
            your number is, the closer you are to the correct guess. 
        </p>
    </div>
    <script src="script.js"></script>
</body>


</html>
